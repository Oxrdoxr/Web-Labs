{% extends "layouts/base.html" %}
{% block content %}
<h2>Add New Book</h2>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title"><br>

    <label>Author:</label>
    <input type="text" name="author"><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price"><br>

    <label>Edition:</label>
    <input type="number" name="edition"><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
