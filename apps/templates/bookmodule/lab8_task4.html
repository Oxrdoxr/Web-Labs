{% extends "layouts/base.html" %}

{% block content %}
<h2>Books Ordered by Title</h2>
{% for book in books %}
    <p><strong>ID:</strong> {{ book.id }}</p>
    <p><strong>Title:</strong> {{ book.title }}</p>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Edition:</strong> {{ book.edition }}</p>
    <hr>
{% empty %}
    <p>No books found.</p>
{% endfor %}
{% endblock %}
