{% extends "layouts/base.html" %}
{% block content %}
<h2>Edit Book</h2>
<form method="POST">
    {% csrf_token %}
    <p>Title: <input type="text" name="title" value="{{ book.title }}"></p>
    <p>Author: <input type="text" name="author" value="{{ book.author }}"></p>
    <p>Price: <input type="number" step="0.01" name="price" value="{{ book.price }}"></p>
    <p>Edition: <input type="number" name="edition" value="{{ book.edition }}"></p>
    <button type="submit">Update</button>
</form>
{% endblock %}
