{% extends "layouts/base.html" %}

{% block title %} Book List {% endblock title %}

{% block content %}
    <h2>Book List</h2>
    {% if books %}
        {% for obj in books %}
            <p>
                <strong>ID:</strong> {{ obj.id }} <br>
                <strong>Title:</strong> {{ obj.title }}
            </p>
            <hr>
        {% endfor %}
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock content %}
